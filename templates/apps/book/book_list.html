{% include 'base.html' %}

{% block content %}

    <main>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row">
                    {% if books %}
                        {% for book in books %}
                            <div class="col-3">
                                <div class="card shadow-sm">
                                    <img src="{{ book.image.url }}" class="bd-placeholder-img card-img-top" alt="">
                                    <div class="card-body">
                                        <p class="card-text">{{ book.title }}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a href="{% url 'book_update' book.id %}"
                                                   class="btn btn-sm btn-outline-secondary">Düzenle
                                                </a>
                                                <form method="post" action="{% url 'book_delete' book.id %}">
                                                    {% csrf_token %}
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">Sil
                                                    </button>
                                                </form>

                                            </div>
                                            <small class="text-body-secondary">{{ book.create_at }}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="col-12">
                            <div class="alert alert-danger d-flex justify-content-center" role="alert">
                                Sistemde Kayıtlı Kayıtlı Kitap Bulunamadı
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>

    </main>

{% endblock %}
